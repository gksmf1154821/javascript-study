<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>this Study</title>
</head>
<body>
    <h1>this Study</h1>
    <button id="btn"> click me ! btn</button>
    <button id="btn2"> click me ! btn2 </button>
    <button id="bindbtn"> click me ! binded </button>

    <script> // this 는 호출한놈이다 . -> this === 호출한 객체.
        var someone = {
            name : 'Lee Ha Neul',
            whoAmI : function(){
                console.log(this);
            }
        };
        
        someone.whoAmI(); // click 함수 실행. 

        var myWhoAmI = someone.whoAmI;
        myWhoAmI(); // mywhoami 가 글로벌객체로 윈도우가 호출된다.
    
        var btn = document.getElementById('btn');
        btn.addEventListener('click', someone.whoAmI); 
        //someone.whoAmI 가 직접실행된게아니라 버튼에게 넘겨준것 그래서 버튼에서 호출을 하기때문에 
        //결과값은 버튼 자체이다.

        var btn2 = document.getElementById('btn2');
        btn2.addEventListener('click', myWhoAmI);

        var binded = myWhoAmI.bind(someone); // 예외가 존재한다. 바인드를 사용했을때 바인드를 통해서 this를 someone 으로 고정시킨다.
        var btn3 = document.getElementById('bindbtn');
        btn3.addEventListener('click', binded);
        
        //정리 -> 자바스크립트에서 선언할때 결정되는것과 호출할때 결정되는것이있다.
        // 그중 this는 호출될때 결정되는것. 그 this 호출하는객체가 this다 .
        //this를 호출과 무관하게 묵어줄수있는것이 bind 함수이다.
        
    </script>
</body>
</html>
